<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KELLARI | DJ & Producer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>KELLARI</h1>
    <nav>
      <a href="#music">Music</a>
      <a href="#shows">Shows</a>
      <a href="#booking">Booking</a>
    </nav>
  </header>

  <section id="hero">
    <h2>Minimal Techno. Deep Vibes.</h2>
  </section>

  <section id="music">
    <h3>Listen</h3>
    <iframe src="https://soundcloud.com/yourname/track" width="100%" height="166" frameborder="no"></iframe>
  </section>

  <section id="shows">
    <h3>Upcoming Shows</h3>
    <ul>
      <li>May 18 – Helsinki, Finland</li>
      <li>June 7 – Berlin, Germany</li>
    </ul>
  </section>

  <section id="booking">
    <h3>Booking</h3>
    <form action="https://formspree.io/f/yourID" method="POST">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="_replyto" placeholder="Your Email" required />
      <textarea name="message" placeholder="Event Details"></textarea>
      <button type="submit">Send</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 KELLARI</p>
  </footer>
</body>
</html>
