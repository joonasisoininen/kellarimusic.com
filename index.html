</head>
<body>
  <header>
    <img src="assets/kellari-white.svg" alt="KELLARI logo" class="logo" />
    <nav>
      <a href="#music">Music</a>
      <a href="#shows">Shows</a>
      <a href="#booking">Booking</a>
    </nav>

  <section class="hero">
    <h2>Minimal Techno from the Underground</h2>
    <p>Based in Finland. Available for club & festival bookings worldwide.</p>
  </section>

  <section id="music">
    <iframe style="border-radius:12px" 
    src="https://open.spotify.com/embed/artist/5Smow4fpQwDKjWgHWtNGr8?utm_source=generator&theme=0" 
    width="100%" 
    height="352" 
    frameBorder="0" 
    allowfullscreen=""

    loading="lazy">
    </iframe>

  <section id="shows">
    <h3>Upcoming Shows</h3>

      <li>May 18 – Helsinki, Finland</li>
      <li>June 7 – Berlin, Germany</li>

    <p>Email: <a href="mailto:bookings@kellarimusic.com">bookings@kellarimusic.com</a></p>

  <footer>
    <p>© 2025 KELLARI</p>
  </footer>
